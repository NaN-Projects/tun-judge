version: '3'

services:
  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_DB: tun-judge
      POSTGRES_USER: tun-judge
      POSTGRES_PASSWORD: tun-judge
    volumes:
      - .db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
